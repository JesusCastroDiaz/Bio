<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JesusCastro</title>
	<link rel="stylesheet"  href="./style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
<script>
	window.addEventListener('DOMContentLoaded', () => {				
VANTA.BIRDS({
  el: "#vanta",
   mouseControls: true,
  touchControls: true,
  gyroControls: false,
  minHeight: 200.00,
  minWidth: 200.00,
  scale: 1.00,
  scaleMobile: 1.00,
  backgroundColor: 0x245284,
  color1: 0xe6c04d,
  color2: 0x6b0000,
  birdSize: 1.50,
  wingSpan: 24.00,
  speedLimit: 8.00,
  separation: 66.00,
  alignment: 49.00,
  cohesion: 56.00,
  backgroundAlpha: 0.00
})
})
	setTimeout(() => {
	const main = document.querySelector('main')
	main.style.opacity = 1
	main.style.filter = 'blur(0px)'
},1000)

</script>




</head>
<body>
<div id="vanta"></div>
	<main>
	<header>
		
		
		<img class="img1" width="150px" src="image/img1.jpg">
		<h1>Jesus Castro</h1>

	</header>


	<ul>
		<li>
			
			<a href="https://www.instagram.com/?hl=es">
				<img width="30px" src="image/I.png">Instagram</a>
		</li>
		
		<li>
			
			<a href="https://web.whatsapp.com/">
			<img width="30px" src="image/W.png">Whatsapp</a>
		</li>
		

		<li>
			
			<a href="https://www.youtube.com/">
		<img width="30px" src="image/Y.png">YouTube</a>
		</li>
	</ul>


</main>
</body>
</html>
